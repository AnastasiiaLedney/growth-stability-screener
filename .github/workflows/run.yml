name: Growth-Stability Screener

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1-5"

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run bot
        run: python bot.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: stock-results
          path: candidates.csv
