name: Growth-Stability Screener

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1-5"   # Po–Pá v 07:00 UTC

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: |
          python bot.py

      - name: Upload candidates.csv artifact
        uses: actions/upload-artifact@v4
        with:
          name: candidates
          path: candidates.csv
