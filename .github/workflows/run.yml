name: growth-stability-screener

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1-5"  # Po–Pá 14:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot.py

      - name: Upload candidates.csv artifact
        uses: actions/upload-artifact@v4
        with:
          name: candidates
          path: candidates.csv
